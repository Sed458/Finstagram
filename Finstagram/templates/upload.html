<html>
    <head>
        <title>Image Upload</title>
    </head>
    <body>
        <h1>Upload an Image!</h1>
        <div>
            <form action="/uploadImage" method="post" enctype="multipart/form-data">
                <input type="file" name="imageToUpload" accept="image/*" required> <br/>
                <input type="text" name="caption" placeholder="Caption" required/>
                <br/>
                <input type="radio" name = 'groupName' value = allFollowers > All Followers?
              	<br>
                {% for line in groupsJoinedData %}
              	<input type="radio" name="groupName" value={{line.groupName}}>{{line.groupName}} ({{line.groupOwner}})</input>
              	<input type="hidden" name = "groupOwner" value = {{line.groupOwner}}></input>
              		<br>
              	{% endfor %}
                <input type="submit" value="Upload">
            </form>
        </div>
        {% if message %}
            {{ message }}
        {% endif %}
        <br/>
        <a href="/">Go back</a>
    </body>
</html>
